<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Sederhana</title>

    <head>
        <style>
            .widget {
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 10px;
                background-color: #f9f9f9;
            }

            .widget h2 {
                font-size: 18px;
                margin: 0 0 10px;
            }

            .widget p {
                margin: 0;
                font-size: 14px;
                line-height: 1.5;
            }

            .widget a {
                display: block;
                margin-top: 10px;
                font-size: 14px;
                color: #333;
                text-decoration: none;
            }

            .widget a:hover {
                color: #000;
            }
        </style>
    </head>

<body>
    <div class="widget">
        <h2>Judul Widget</h2>
        <p>Ini adalah deskripsi widget.</p>
        <a href="#">Baca selengkapnya</a>
    </div>
</body>

</html>
